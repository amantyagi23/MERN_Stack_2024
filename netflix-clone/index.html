<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="javascript/controller/index.js"></script>
    <link rel="stylesheet" href="stylesheet/main.css" />
  </head>
  <body>
    <header class="netflix-header">
      <div class="links">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
            alt="Netflix Logo"
          />
        </div>
        <nav class="nav-links">
          <a href="/netflix-clone/index.html">Home</a>
          <a href="/netflix-clone/search.html?genre=10770">TV Shows</a>
          <a href="/netflix-clone/search.html?type=now_playing">Movies</a>
          <a href="/netflix-clone/index.html?type=popular">New & Popular</a>
          <a href="#">My List</a>
        </nav>

        <div class="profile">
          <button>Genres</button>
          <div id="genere" class="dropdown"></div>
        </div>
      </div>

      <div class="flex">
        <div class="search-container">
          <form action="/netflix-clone/search.html" method="get">
            <input
              type="text"
              placeholder="Search"
              name="q"
              id="search"
              class="search-input"
            />
            <button class="search-button">Search</button>
          </form>

          <div class="searchData" id="searchData"></div>
        </div>
        <div id="profileSection"></div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Popular</h1>
        <div id="popular" class="flex"></div>
      </div>
      <div class="container">
        <h1>Upcoming</h1>
        <div id="upcoming" class="flex"></div>
      </div>
      <div class="container">
        <h1>Top Rated</h1>
        <div id="top_rated" class="flex"></div>
      </div>
    </main>
  </body>
</html>
